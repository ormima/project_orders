<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zamówienia hurtowe</title>
    <link rel="stylesheet" href="./styl4.css"/>
</head>
<body>
    <div class="container">
        <header>
            <h1>Sieci komputerowe</h1>
        </header>
        <main>
            <nav>
                <h2>Aktualizacja i zamówienia materiałów</h2>
                <p>Do wewnętrznego użytku firmy</p>
                <img src="./obraz.png" alt="sieć komputerowa"/>
            </nav>
            <section>
                <table>
                    <tr>
                        <th>Produkt</th>
                        <th>Jednostka</th>
                        <th>Dostępna ilość</th>
                        <th>Aktualizacja</th>
                        <th>Zamówienie</th>
                    </tr>
                    <tr>
                        <td>Skrętka U/UTP drut</td>
                        <td>metr</td>
                        <td id="drut">20</td>
                        <td><button id="aktualizuj1">Aktualizuj</button></td>
                        <td><button id="zamow1">Zamów</button></td>
                    </tr>
                    <tr>
                        <td>Skrętka U/UTP linka</td>
                        <td>metr</td>
                        <td id="linka">2</td>
                        <td><button id="aktualizuj2">Aktualizuj</button></td>
                        <td><button id="zamow2">Zamów</button></td>
                    </tr>
                    <tr>
                        <td>Wtyki 8P8C</td>
                        <td>sztuki</td>
                        <td id="wtyki">10</td>
                        <td><button id="aktualizuj3">Aktualizuj</button></td>
                        <td><button id="zamow3">Zamów</button></td>
                    </tr>
                    <tr>
                        <td>Moduły Keystone</td>
                        <td>sztuki</td>
                        <td id="modul">30</td>
                        <td><button id="aktualizuj4">Aktualizuj</button></td>
                        <td><button id="zamow4">Zamów</button></td>
                    </tr>
                </table>
            </section>
        </main>
        <small>
            <a href="http://sieci.pl" target="_blank">Nasza strona internetowa</a>
            <p>Stronę przygotował <i>000000</i></p>
        </small>
    </div>

    <!--Script JS-->
    <script src="./script.js"></script>
</body>
</html>
